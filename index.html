<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Página de inicio</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
    
<div class="contenedor-principal">
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/book_img-00.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="assets/img/boy_img-01.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="assets/img/woman_img-02.png" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <section>
            <div class="container-destacados">
                <h2>Destacados</h2>
                <div class="contenedor-caja">
                <div class="item-1">
                    <img src="assets/img/gabriel_rolon_la_felicidad-00.png" class="img-contenedor" width="" height="">
                    <button class="button-1">Botón 1</button></div>
                <div class="item-2">
                    <img src="assets/img/felipe_pigna_mujeres_tenian_que_ser-01.png" class="img-contenedor" width="" height="">
                    <button class="button-2">Botón 2</button></div>
                <div class="item-3">
                    <img src="assets/img/erin_doom_fabricante_de_lagrimas-02.png" class="img-contenedor" width="" height="">
                    <button class="button-3">Botón 3</button></div>
                </div>
            </div>
          </section>
        </section>
        <section>
            <div class="container-blogs">
                <h2>Blogs</h2>
                <div class="contenedor-caja">
                    <div class="item-4"><button class="button-4">Botón 1</button></div>
                    <div class="item-5"><button class="button-5">Botón 2</button></div>
                    <div class="item-6"><button class="button-6">Botón 3</button></div>
                </div>
        </section>
    </main>    
</div>

    
</body>
</html>
